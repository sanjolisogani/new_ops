<form action="dpspost" method="post">
    {% csrf_token %}
    <div class="form-group" >
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" name='dps_name'>
    </div>
    <div class="form-group" >
        <label for="r_type">Resource_type</label>
        <input type="text" class="form-control" id="r_type" name='resourse_type'>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <select class="form-control" id="location" name='location'>
          <option>India</option>
          <option>USA</option>
          <option>Canada</option>
        </select>
      </div>
      <div class="form-group" >
        <label for="locationid">location ID</label>
        <input type="text" class="form-control" id="locationid" name='location_ID'>
      </div>


      <div class="form-group" >
        <label for="resourceid">resource ID</label>
        <input type="text" class="form-control" id="resourceid" name='resourse_ID'>
      </div>
      <div class="form-group" >
        <label for="rgroup">resourse_group</label>
        <input type="text" class="form-control" id="rgroup" name='resourse_group'>
      </div>
      <div class="form-group" >
        <label for="r_group_id">resourse_group_id</label>
        <input type="text" class="form-control" id="r_group_id" name='resourse_group_id'>
      </div>
      <div class="form-group" >
        <label for="subs">subscription</label>
        <input type="text" class="form-control" id="subs" name='subscription'>
      </div>
      <div class="form-group" >
        <label for="sid">subscription ID</label>
        <input type="text" class="form-control" id="sid" name='subscription_id'>
      </div>
    
      <input type="submit" action="dpspost" value="Save">
      </div>
    </form>
